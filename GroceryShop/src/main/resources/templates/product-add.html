<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>
<body class="body-main">
<header th:replace="fragments/common::navigation"></header>

<main role="main">
    <div class="jumbotron">

        <div class="container text-dark text-center">
            <h1 class="display-3 ">
                <strong class="rounded pl-3 font-weight-bold">Add New Product</strong></h1>
        </div>

        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form action="/products/add" method="POST" th:object="${productAddBindingModel}"
                  class=" text-center text-light">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input th:field="*{name}" th:errorclass="bg-danger" type="text" class="form-control" id="name"
                               aria-describedby="nameHelpInline" placeholder="Name">
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameHelpInline" class="bg-danger text-light rounded">
                            Name cannot be empty.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Price (c)</label>
                    <div class="col-sm-10">
                        <input th:field="*{price}" th:errorclass="bg-danger" type="number" step="0.1" class="form-control" id="price"
                               aria-describedby="priceHelpInline">
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"id="priceHelpInline" class="bg-danger text-light rounded">
                            The price must be positive value.
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger w-50">Add Product</button>
            </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/common::footer"></footer>

</body>
</html>
